<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/index.css">
  
  <title>Ymbd</title>
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="left center">
        <img src="assets/imdb-logo.png" id="imbd-logo" alt="imbd-logo">
        <div class="btn center">
          <button class="menu-btn">
            <i class="fa-solid fa-house">&nbsp &nbsp</i> Home
          
          </button>
        </div>
        <div class="search-container-btn center">
          <input type="text" id="search-box"  placeholder="Search Movies">
          <button class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <div class="right center">
        
        <div class="btn center">
          <!-- <input type="button" id="menu-btn" value="Favorite"> -->
          <button class="menu-btn">
            <i class="fas fa-heart">&nbsp &nbsp</i> Favorite
          </button>

        </div>
        <div class="btn center profile ">
          <i class="fas fa-user"></i>
        </div>

      </div>
    </div>
    
  </header> 

  <main>

    <!-- image slider -->

    <div class="slideshow-container" id="movie-box">
      <div class="mySlides fade center" >
        
        <img src="https://picsum.photos/id/37/800/600" style="width:100%">
        <div class="text ">London, Ebgland</div>
      </div>
     
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div class="right">
      
    </div>

  </main>


  <script src="https://kit.fontawesome.com/124c650f91.js" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>
</html>
